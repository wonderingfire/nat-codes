<nav aria-label="Social media links" class="text-gray-500 fixed bottom-6 left-1/2 -translate-x-1/2 flex space-x-3 z-50 md:left-0 md:top-1/3 md:translate-x-0 
md:translate-y-0 md:flex-col md:space-x-0 md:space-y-4">
  @for (item of socialMedias; track $index) {
    <a
      [href]="item.link" rel="noopener noreferrer"
      [aria-label]="item.label"
      class="group relative text-muted-foreground hover:text-indigo-400 transition-all duration-300 p-2 rounded-lg hover:bg-indigo-400/10 focus:outline-none focus:ring-2 focus:ring-indigo-400 hover:scale-110 active:scale-95"
      style="animation-delay: 0s;">
    <lucide-angular [img]="item.icon"/>
    </a>
  }
</nav>
