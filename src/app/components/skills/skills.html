<section 
  id="skills" 
  class="py-20 px-6 max-w-7xl mx-auto" 
  style="opacity: 1;">
  <div class="text-center mb-16">
    <span class="inline-block px-4 py-1.5 rounded-full text-sm font-mono bg-indigo-400/10 text-indigo-400 border border-indigo-400/30 mb-4">
      {{skills}}
    </span>
    <h3 class="text-3xl sm:text-4xl text-indigo-400 lg:text-5xl font-bold gradient-text mb-4" style="opacity: 1; transform: none;">
      Technical Expertise
    </h3>
  </div>
  <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    @for (expertise of technicalExpertise; track $index) {
      <div class="p-6 rounded-lg bg-card border border-gray-300 border-border hover:border-indigo-400/30 transition-all duration-500 hover:-translate-y-1 hover:shadow-lg">
        <div class="flex items-center gap-3 mb-4">
          <div class="p-2 rounded-lg bg-indigo-400/10 transition-all duration-300 hover:bg-indigo-400/20 hover:rotate-6">
            <lucide-angular class="w-5 h-5 text-indigo-400" [img]="expertise.icon"/>
          </div>
          <h3 class="text-lg font-semibold text-foreground">{{expertise.topic}}</h3>
        </div>
        <ul class="space-y-2">
          @for (item of expertise.items; track $index) {
            <li class="text-sm text-muted-foreground flex items-center gap-2 transition-all duration-300 hover:text-foreground hover:translate-x-1 cursor-default">
              <span class="w-1 h-1 rounded-full bg-indigo-400/50 transition-all duration-300 hover:w-1.5 hover:h-1.5">
              </span>
              {{item}}
            </li>
          }
        </ul>
      </div>
    }
  </div>
</section>
